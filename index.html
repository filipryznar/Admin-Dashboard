<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo-container">
          <img
            src="/home/filip/repos/Admin-Dashboard/Assets/view-dashboard-outline.svg"
            alt=""
          />Dashboard
        </div>
        <div class="home">
          <ul>
            <li>
              <img class="icon" src="Assets/home-custom.png" alt="" />Home
            </li>
            <li>
              <img
                class="icon"
                src="Assets/card-account-details-custom.png"
                alt=""
              />Profile
            </li>
            <li>
              <img
                class="icon"
                src="Assets/message-reply-custom.png"
                alt=""
              />Messages
            </li>
            <li>
              <img
                class="icon"
                src="Assets/clock-time-four-custom.png"
                alt=""
              />History
            </li>
            <li>
              <img
                class="icon"
                src="Assets/file-multiple-custom.png"
                alt=""
              />Tasks
            </li>
            <li>
              <img
                class="icon"
                src="Assets/account-group-custom.png"
                alt=""
              />Communities
            </li>
          </ul>
        </div>
        <div class="settings">
          <ul>
            <li>
              <img class="icon" src="Assets/cog-custom.png" alt="" />Settings
            </li>
            <li>
              <img
                class="icon"
                src="Assets/help-box-custom.png"
                alt=""
              />Support
            </li>
            <li>
              <img
                class="icon"
                src="Assets/shield-check-custom.png"
                alt=""
              />Privacy
            </li>
          </ul>
        </div>
      </div>
      <div class="header">
        <div class="top-header">
          <div class="search">
            <img class="glass" src="Assets/magnify-custom.png" alt="" />
            <input type="search" />
          </div>
          <img class="ring" src="Assets/bell-ring-outline-custom.png" alt="" />
          <img
            class="profile-pic"
            src="Assets/png-transparent-nyan-cat-donuts-pusheen-pixel-art-cat-animals-magenta-nyan-thumbnail-removebg-preview.png"
            alt=""
          />
          <div class="user-name">Morgan Oakley</div>
        </div>
        <div class="bottom-header"></div>
      </div>

      <div class="main-content">main-content</div>
    </div>
  </body>
</html>
